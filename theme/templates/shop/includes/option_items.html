{% load shop_tags mezzanine_tags staticfiles i18n %}

{% for item in items %}
<div class="block-element">
	<label>
		<a href="{{ item.option_url }}">
            <input type="checkbox" {% if item.checked == True %} checked {% endif %} />
            {% trans item.option_name %}
        </a>
	</label>
</div>
{% endfor %}
